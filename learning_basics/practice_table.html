<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicing tables</title>
    <!-- <link rel="stylesheet" href="./practice_table.css"> -->
    <style>
        table {
            margin: 20px auto;
            border: 1px solid black;
            background-color: #f1f1f1;
        }

        th {
            border: 1px solid black;
        }
        td {
            border: 1px solid brown;
            text-align: right;
        }
        .org-name {
            text-align: left;
        }
        tfoot th {
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Creating a table with using th, tr, td, rowspan and columnspan</h1>
    <table>
        <thead>
            <th>Name</th>
            <th>Class</th>
            <th>Age</th>
            <th>Roll no</th>
        </thead>
        <tbody>
            <tr>
                <td>Harry</td>
                <td>4</td>
                <td>24</td>
                <td>335</td>
            </tr>
            <tr>
                <td>Love</td>
                <td>5</td>
                <td>23</td>
                <td>434</td>
            </tr>
            <tr>
                <td>Potter</td>
                <td>10</td>
                <td>30</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Ron</td>
                <td>5</td>
                <td>25</td>
                <td>234</td>
            </tr>
        </tbody>
        <tfoot>
            <!-- For now omitting it, it is used for the bottom row like Total ... -->
        </tfoot>
    </table>
    <table>
        <thead>
            <th>Org Name</th>
            <th>Debit</th>
            <th>Credit</th>
        </thead>
        <tbody>
            <tr>
                <td class="org-name">Apple</td>
                <td>400</td>
                <td>100</td>
            </tr>
            <tr>
                <td class="org-name">Microsoft</td>
                <td>300</td>
                <td>140</td>
            </tr>
            <tr>
                <td class="org-name">Samsung</td>
                <td>350</td>
                <td>200</td>
            </tr>
        </tbody>
        <tfoot>
            <th scope="row">Total</th>
            <td>1050</td>
            <td>440</td>
        </tfoot>
    </table>
</body>
</html>
